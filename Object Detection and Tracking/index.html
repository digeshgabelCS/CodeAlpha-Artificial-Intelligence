    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              hud: {
                black: '#0a0a0a',
                dark: '#111111',
                gray: '#1f1f1f',
                teal: '#00f0ff',
                red: '#ff2a6d',

    <style>
      body {
        background-color: #0a0a0a;
        color: #e5e5e5;
      }
      /* Custom scrollbar for cyberpunk look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f0ff;
      }
    </style>
